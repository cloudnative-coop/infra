---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: coder-db
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/apps/coder-db
  dependsOn:
    - name: longhorn
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: coder
  namespace: flux-system
spec:
  prune: true
  interval: 5m
  # Speed up iteration
  # dependsOn:
  #   - name: coder-db
  path: "./infrastructure/apps/coder"
  dependsOn:
    - name: authentik
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: coder-kustomize
