---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace: ingress-nginx
spec:
  secretName: wildcard-tls
  dnsNames:
    - "*.${domain}"
    - "${domain}"
    - "www.${domain}"
  issuerRef:
    # name: letsencrypt-staging
    name: letsencrypt-rfc2136
    kind: ClusterIssuer
    group: cert-manager.io
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "authentik,flux-system,longhorn,powerdns"  # Control destination namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true" # Auto create reflection for matching namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "authentik,flux-system,longhorn,powerdns" # Control auto-reflection namespaces
